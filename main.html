<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required><br><br>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required><br><br>
		<fieldset>
			<legend>Gender</legend>
		<input type="radio" id="gender_m" name="gender"value="male" required>
		<label for="gender_m">Male</label>	
		<input type="radio" id="gender_f" name="gender"value="female" required>
		<label for="gender_f">Female</label>
		</fieldset><br><br>
			<label for="cars">Car-Brands</label>
		<select id="cars" name="car-brands">
			<option value="tata">TATA</option>
			<option value="mahindra">Mahindra</option>
			<option value="toyota">Toyota</option>
			<option value="bmw">BMW</option>
		</select><br><br>
		<label for="age">Age</label>
		<input type="number" id="age" name="age"required><br><br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]-{3}-[0-9]-{3}-[0-9]{4}"><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="password" required>
		<input type="checkbox" id="tos" name="tos" value="yse" required>
		<label for="tos">I agree to the TOS</label>
		<input type="submit" value="Submit">
	</form>
	


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
